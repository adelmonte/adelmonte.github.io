<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="robots" content="noindex">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="color-scheme" content="light only">
   <title>delmonte.io</title>
   <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
   <style>
       :root {
           --primary: #2a4365;
           --secondary: #4a5568;
           --accent: #ed8936;
           --bg: #f7fafc;
           color-scheme: light;
       }

       html {
           color-scheme: light;
       }

       body {
           margin: 0;
           padding: 0;
           min-height: 100vh;
           font-family: 'JetBrains Mono', monospace;
           background: var(--bg);
           color: var(--secondary);
           display: flex;
           flex-direction: column;
           position: relative;
           overflow-x: hidden;
       }

       .background-animation {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           z-index: -1;
           overflow: hidden;
           background: linear-gradient(
               190deg,
               rgba(0, 32, 84, 0.2) 0%,
               rgba(0, 32, 84, 0.05) 40%,
               rgba(0, 32, 84, 0.02) 60%,
               rgba(0, 32, 84, 0) 100%
           );
       }

       .mountains {
           position: absolute;
           width: 200%;
           height: 100%;
       }

       .mountains-far {
           opacity: 0.9;
           animation: scrollMountainsFar 200s linear infinite;
       }

       .mountains-near {
           animation: scrollMountains 300s linear infinite;
       }

       .mountain-path {
           fill: rgba(0, 32, 84, 0.2);
       }

       @keyframes scrollMountains {
           from { transform: translateX(0); }
           to { transform: translateX(-50%); }
       }

       @keyframes scrollMountainsFar {
           from { transform: translateX(0); }
           to { transform: translateX(-50%); }
       }

       main {
           flex: 1;
           padding: 2rem;
           position: relative;
       }

       section {
           max-width: 600px;
           margin: 2rem auto;
           padding: 2rem;
           background: rgba(255, 255, 255, 0.9);
           border-radius: 1rem;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           transition: transform 0.2s ease;
       }

       section:hover {
           transform: translateY(-3px);
       }

       h1, h2 {
           color: var(--primary);
           margin: 0 0 1rem 0;
           position: relative;
           display: inline-block;
       }

       h1::after, h2::after {
           content: '';
           position: absolute;
           width: 100%;
           height: 3px;
           bottom: -5px;
           left: 0;
           background: var(--accent);
           transform: scaleX(0);
           transition: transform 0.3s ease;
       }

       section:hover h1::after,
       section:hover h2::after {
           transform: scaleX(1);
       }

       p {
           line-height: 1.6;
           margin: 1rem 0;
       }

       footer {
           background: var(--primary);
           color: white;
           padding: 1rem;
           text-align: center;
           position: relative;
           z-index: 1;
       }

       .projects-section {
           max-width: 1200px !important;
           margin: 2rem auto;
       }

       .projects-grid {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
           gap: 1.5rem;
           margin-top: 1.5rem;
           padding: 0 1rem;
       }

       .project-card {
           background: rgba(255, 255, 255, 0.9);
           padding: 1.5rem;
           border-radius: 1rem;
           border: none;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           transition: transform 0.2s ease;
           min-height: 150px;
           display: flex;
           flex-direction: column;
           justify-content: space-between;
       }

       .project-card:hover {
           transform: translateY(-2px);
       }

       .project-content {
           flex-grow: 1;
       }

       .project-title {
           color: var(--primary);
           font-weight: 600;
           font-size: 1.1rem;
           margin-bottom: 0.75rem;
           word-break: break-word;
       }

       .project-description {
           font-size: 0.95rem;
           color: var(--secondary);
           margin-bottom: 1rem;
           line-height: 1.5;
       }

       .project-stats {
           display: flex;
           gap: 1rem;
           font-size: 0.9rem;
           color: var(--accent);
           padding-top: 0.5rem;
       }

       a {
           text-decoration: none;
           color: inherit;
       }

       @media (max-width: 768px) {
           .projects-grid {
               grid-template-columns: 1fr;
           }
       }
   </style>
</head>
<body>
   <div class="background-animation">
       <svg class="mountains mountains-far" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
           <path class="mountain-path" 
                 d="M-100 600 L200 250 L400 450 L600 200 L800 400 L1000 150 L1200 350 L1400 600 Z"/>
       </svg>
       <svg class="mountains mountains-near" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
           <path class="mountain-path" 
                 d="M-200 600 L0 450 L200 350 L400 500 L600 400 L800 550 L1000 350 L1200 400 L1400 600 Z"/>
       </svg>
   </div>

   <div id="root"></div>

   <script type="text/babel">
       const App = () => {
           const [repos, setRepos] = React.useState([]);
           const [loading, setLoading] = React.useState(true);

           React.useEffect(() => {
               const query = `
                   query {
                       user(login: "adelmonte") {
                           pinnedItems(first: 6, types: REPOSITORY) {
                               nodes {
                                   ... on Repository {
                                       id
                                       name
                                       description
                                       url
                                       stargazerCount
                                       forkCount
                                   }
                               }
                           }
                       }
                   }
               `;

               fetch('https://api.github.com/graphql', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                   },
                   body: JSON.stringify({ query })
               })
               .then(response => response.json())
               .then(data => {
                   if (data.data && data.data.user && data.data.user.pinnedItems) {
                       const pinnedRepos = data.data.user.pinnedItems.nodes.map(repo => ({
                           id: repo.id,
                           name: repo.name,
                           description: repo.description,
                           html_url: repo.url,
                           stargazers_count: repo.stargazerCount,
                           forks_count: repo.forkCount
                       }));
                       setRepos(pinnedRepos);
                   } else {
                       return fetch('https://api.github.com/users/adelmonte/repos?sort=updated')
                           .then(response => response.json())
                           .then(data => {
                               const recentRepos = data.slice(0, 6);
                               setRepos(recentRepos);
                           });
                   }
                   setLoading(false);
               })
               .catch(error => {
                   console.error('Error fetching pinned repos, falling back to recent:', error);
                   fetch('https://api.github.com/users/adelmonte/repos?sort=updated')
                       .then(response => response.json())
                       .then(data => {
                           const recentRepos = data.slice(0, 6);
                           setRepos(recentRepos);
                           setLoading(false);
                       })
                       .catch(fallbackError => {
                           console.error('Error fetching repos:', fallbackError);
                           setLoading(false);
                       });
               });
           }, []);

           return (
               <>
                   <main>
                       <section id="home">
                           <h1>delmonte.io</h1>
                           <p>Welcome. Here you'll find my pinned github repositories.</p>
                       </section>

                       <section id="projects" className="projects-section">
                           <h2>Projects</h2>
                           <div className="projects-grid">
                               {loading ? (
                                   <p>Loading projects...</p>
                               ) : (
                                   repos.map(repo => (
                                       <a key={repo.id} href={repo.html_url} target="_blank" rel="noopener noreferrer">
                                           <div className="project-card">
                                               <div className="project-content">
                                                   <div className="project-title">{repo.name}</div>
                                                   <div className="project-description">
                                                       {repo.description || 'No description available'}
                                                   </div>
                                               </div>
                                               <div className="project-stats">
                                                   <span>⭐ {repo.stargazers_count}</span>
                                                   <span>🔄 {repo.forks_count}</span>
                                               </div>
                                           </div>
                                       </a>
                                   ))
                               )}
                           </div>
                       </section>

                       <section id="contact">
                           <h2>Contact</h2>
                           <p>a@delmonte.io 📧</p>
                           <p>https://github.com/adelmonte  📄</p>
                       </section>
                   </main>

                   <footer>
                       2024 delmonte.io
                   </footer>
               </>
           );
       };

       ReactDOM.render(<App />, document.getElementById('root'));
   </script>
</body>
</html>
